<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>JustStreamIt-Home</title>
</head>
<body>
	<nav id="navbar">
		<ul class="navbar-list">
			<li class="navbar-item">
				<a href="#" class="navbar-link navbar-brand">JustStreamIt</a>
			</li>
		</ul>
		<ul class="navbar-list">
			<li class="navbar-item">
				<a href="#" class="navbar-link">Accueil</a>
			</li>
			<li class="navbar-item">
				<a href="#" class="navbar-link">Categories</a>
			</li>
		</ul>
	</nav>
	<div id="content">
		<section id="highlight">
			<div class="highlight-img">
				<img id="highlight-img" src="#" alt="highlight image">
			</div>
			<div  class="highlight-content">
				<div id="highlight-title">
					<h2 id="highlight-title-text">#</h2>
				</div>
				<div id="highlight-description">
					<p id="highlight-description-text"></p>
				</div>
				<div>
					<button class="highlight-button">Play</button>
				</div>
			</div>
		</section>
		<section id="categories">
			<div id="top-rated" class="category">
				<h2>Les mieux notés</h2>
				<div class="carousel">
					<div class="nav nav-left">
	        			<i class="fa fa-chevron-left" style="font-size: 2.5em; cursor: pointer;"></i>
	      			</div>
					<ul id="top-rated-list" class="category-list carousel-content"></ul>
					<div class="nav nav-right">
	        			<i class="fa fa-chevron-right" style="font-size: 2.5em; cursor: pointer;"></i>
					</div>
				</div>
			</div>
			<div class="category">
				<h2 id="catagory-1-title">#</h2>
				<div class="carousel">
					<div class="nav nav-left">
	        			<i class="fa fa-chevron-left" style="font-size: 2.5em; cursor: pointer;"></i>
	      			</div>
					<ul id="catagory-1-list" class="category-list"></ul>
					<div class="nav nav-right">
	        			<i class="fa fa-chevron-right" style="font-size: 2.5em; cursor: pointer;"></i>
					</div>
				</div>
			</div>
			<div class="category">
				<h2 id="catagory-2-title">#</h2>
				<div class="carousel">
					<div class="nav nav-left">
	        			<i class="fa fa-chevron-left" style="font-size: 2.5em; cursor: pointer;"></i>
	      			</div>
	      			<ul id="catagory-2-list" class="category-list"></ul>
					<div class="nav nav-right">
	        			<i class="fa fa-chevron-right" style="font-size: 2.5em; cursor: pointer;"></i>
	        		</div>
				</div>
			</div>
			<div class="category">
				<h2 id="catagory-3-title">#</h2>
				<div class="carousel">
					<div class="nav nav-left">
	        			<i class="fa fa-chevron-left" style="font-size: 2.5em; cursor: pointer;"></i>
	      			</div>
					<ul id="catagory-3-list" class="category-list"></ul>
					<div class="nav nav-right">
	        			<i class="fa fa-chevron-right" style="font-size: 2.5em; cursor: pointer;"></i>
	        		</div>
				</div>
			</div>
		</section>
	</div>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<div style="display: inline-flex; align-items: start; padding-bottom: 1em;">
				<img alt="some image" id="modal-img" src="#">
				<div style="padding: 0 1em;">
					<h1 id="modal-title" style="margin: 0;">#</h1>
					<p id="modal-description"></p>
					<p>
						Date de sortie: <span id="modal-date-published"></span><br>
						Note: <span id="modal-avg-vote"></span><br>
						Score Imdb: <span id="modal-imdb"></span><br>
						Durée: <span id="modal-duration"></span> mn<br>
						Réalisateur: <span id="modal-directors"></span><br>
						Pays d'origine: <span id="modal-countries"></span><br>
						Acteurs: <span id="modal-actors"></span><br>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/base.js"></script>
	<script src="../js/carousel.js"></script>
</body>
</html>
